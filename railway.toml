[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "./start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PORT = "8000"
POSTGRES_USER = "postgres"
POSTGRES_DB = "professores_db"

# The database URL will be automatically provided by Railway
# when you add a PostgreSQL database to your project
DATABASE_URL = "${RAILWAY_POSTGRESQL_CONNECTION_STRING}"
